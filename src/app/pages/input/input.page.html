<app-header titulo="{{ nombre + ' ' + apellidos || 'Input Forms' }}"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
      <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]=" nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellidos:</ion-label>
      <ion-input type="text" placeholder="Ingrese sus apellidos" [(ngModel)]="apellidos"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Formulario con validaciones -->
  <form #Formulario="ngForm" (ngSubmit)="onSubmit(Formulario)">
    <ion-list-header>
      <ion-label>Formulario valido: {{ Formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input  type="email"
                  placeholder="email@domain.com"
                  name="email"
                  [(ngModel)]="usuario.email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input  type="password"
                  placeholder="Contraseña"
                  name="password"
                  [(ngModel)]="usuario.password"
                  required></ion-input>
    </ion-item>

    <ion-button [disabled]="Formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>

  </form>
