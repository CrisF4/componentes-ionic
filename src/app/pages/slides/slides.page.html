<ion-content>
  <swiper-container pagination="true">
    <swiper-slide *ngFor="let slide of slides" class="slide-full">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image" alt="{{ slide.titulo }}" />
        <ion-card-header>
          <ion-card-title>{{ slide.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </swiper-slide>

    <swiper-slide class="slide-full">
      <ion-button (click)="onClick()" expand="block" fill="clear" color="primary">
        Comenzar
      </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
