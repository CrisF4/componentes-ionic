<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let componente of componentes | async"
      [routerLink]="componente.redirectTo"
      detail
    >
      <ion-icon
        [name]="componente.icon"
        slot="start"
        color="primary"
      ></ion-icon>
      {{componente.name}}
    </ion-item>
  </ion-list>
</ion-content>
