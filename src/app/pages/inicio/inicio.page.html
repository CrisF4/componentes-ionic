<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-button expand="full" routerLink="/alert"> Ir a Alert </ion-button>
  <ion-button expand="full" routerLink="/action-sheet"> Ir a action-sheet</ion-button> -->
  <ion-list>
    <ion-item *ngFor="let c of componentes" routerLink="{{ c.redirectTo }}">
      <ion-icon [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
      <ion-button [routerLink]="c.redirectTo">Ir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
