<ion-header class=" ion-no-border">
  <ion-toolbar>
    <ion-back-button slot="start" text="Regresar" color="primary"></ion-back-button>
    <ion-title>search</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="buscar album"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="200"
    animated="true"
  ></ion-searchbar>


</ion-header>


<ion-content>
  <ion-list>
<ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
